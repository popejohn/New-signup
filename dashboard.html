<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="media/x-icon" href="arrow-up1.png">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0271217e1a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Career-Up</title>
</head>
<body onload="loadModal()">
    <header class="fixed bg-tertiary">
        <div class="navigate row-flex just-between align-cent w-100 h-75 px-5 py-5">
            <div class="row-flex align-cent just-start gap-0 position-relative">
                <h3 class="career fw-bolder">Career <span id="up" class="text-light">up</span></h3>
                <img src="arrow-up1.png" class="logo position-absolute" alt="arrow up">
            </div>
            <div class="icons-profile row-flex just-center align-cent gap-5">
                <ul class="row-flex gap-2 just-start align-cent">
                    <li><a href="#" class="btn rounded-2 px-2 py-1 fw-semibold">Courses</a></li>
                    <li><a href="#" class="btn rounded-2 px-2 py-1 fw-semibold">Chat Experts</a></li>
                    <li><a class="btn rounded-2 px-2 py-1 fw-semibold">Log out</a></li>
                </ul>
                <div class="row-flex just-start align-end gap-3">
                    <figure class="col-flex just-center align-cent">
                        <i class="fa-solid fa-envelope"></i>
                        <figcaption>Message</figcaption>
                    </figure>
                    <figure class="col-flex just-center align-cent">
                        <label for="profile" class="rounded-circle border border-primary text-center"><img src="placeholder.jpg" id="profile-pic" class="rounded-circle"></label>
                        <input type="file" accept="image/png, image/jpeg" id="profile" class="d-none">
                        <figcaption>Profile</figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <div class="info-display w-100 text-center fw-semibold h-25">
            <p>Career fulfilment comes with relentless learning</p>
        </div>
    </header>
    <main class="row-flex just-between align-cent gap-5 px-5 py-3">
        <div class="collage position-relative ms-5">
            <button id="prev" class="outline-0 border-0 position-absolute start-0 top-50 rounded-circle"> <i class="fa-solid fa-angle-left"></i> </button>
            <button id="next" class="outline-0 border-0 position-absolute end-0 top-50 rounded-circle"> <i class="fa-solid fa-angle-right"></i> </button> </button>
        </div>
        <div class="quotes me-5 col-flex just-center align-cent p-5" id="quotes">
            
        </div>
    </main>
    <footer class="d-flex flex-row justify-content-evenly align-cent p-5">
        <div class="social-media col-flex just-start align-cent">
            <a href="#" class="text-dark text-decoration-none fw-semibold fs-6">Contact us</a>
            <a href="#" class="text-dark text-decoration-none fw-semibold fs-6">Courses</a>
            <a href="#" class="text-dark text-decoration-none fw-semibold fs-6">Meet friends</a>
        </div>
        <div class="col-flex just-start align-cent">
            <a href="#" class="text-dark text-decoration-none fw-semibold fs-6">Donate</a>
            <a href="#" class="text-dark text-decoration-none fw-semibold fs-6">FAQ</a>
            <a href="#" class="text-dark text-decoration-none fw-semibold fs-6">Search jobs</a>
        </div>
        <div class="row-flex just-start align-cent gap-2">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
    </footer>
</body>
</html>

<script src="dashboard.js"></script>
<script>
    let profilePic = document.getElementById("profile-pic")
    let inputFile = document.getElementById("profile")
    
    inputFile.onchange = function(){
        profilePic.src = URL.createObjectURL(inputFile.files[0]);
    }
    </script>
